<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testando formulários</h1>
    
        <form action="cadastro.php" method="post" autocomplete="off">
            <p>
                <label for="icor">Cor</label>
                <input type="color" name="Cor" id="icor">
            </p>
            <p>
                <label for="inivel">Nível de satisfação:</label>
                <input type="range" name="nivel" id="inivel">
            </p>
            <p>
                <label for="ifoto">Foto:</label>
                <input type="file" name="Foto" id="ifoto">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    
</body>
</html>

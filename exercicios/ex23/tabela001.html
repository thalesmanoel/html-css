<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;/*Alinhamento horizontal*/
            vertical-align: top; /*Alinhamento vertical*/
        }

        tr.linha{
            background-color: rgba(47, 79, 79, 0.459);
        }

        td.dado{
            background-color: rgb(223, 130, 17);
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
        <!--
            HIERARQUIA DE TABELA (simples)
            TABLE = tabela
                   TABLE ROW = linha de tabela
                   TABLE DATA = dados de tabela
        -->

        <table>
            <tr> <!--PRIMEIRA LINHA-->
                 <td>A1</td>
                 <td>B1</td>
                 <td>C1</td>
            </tr>

            <tr class="linha">
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>

            <tr>
                <td>A3</td>
                <td class="dado">B3</td>
                <td>C3</td>
            </tr>

            <tr>
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
        </table>
</body>
</html>
